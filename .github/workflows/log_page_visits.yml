name: Log Page Visits

on:
  push:
    branches:
      - git-pages  # Adjust this to match your branch name

jobs:
  log_visit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.ref }}

      - name: Create log file if not exists
        run: |
          touch page_visits.log

      - name: Log Page Visit
        run: |
          echo "${GITHUB_REPOSITORY} - $(date) - ${{ github.event_name }} - ${{ github.event.repository.html_url }} - ${{ github.event.client_payload.page_url }}" >> page_visits.log

      - name: Commit changes
        run: |
          git config --global user.name 'selvastics'
          git config --global user.email 'cselva@uni-muenster.de'
          git add page_visits.log
          git commit -m "Log page visit"
          git push origin git-pages

      - name: Push changes using GitHub API
        uses: actions/github-script@v5
        with:
          github-token: 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
          script: |
            const fs = require('fs');
            const content = fs.readFileSync('page_visits.log', 'utf8');
            const response = await github.repos.createOrUpdateFileContents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: 'page_visits.log',
              message: 'Log page visit',
              content: Buffer.from(content).toString('base64'),
              branch: 'git-pages'
            });
            console.log(response);
